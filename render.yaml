services:
  - type: web
    name: ghostlearn-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ADMIN_SECRET
        generateValue: true   # Render auto-generates a secure value; override in dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: ghostlearn-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1